  <style>
    :root {
      --background: 220 100% 1%;
      --foreground: 220 100% 97%;
      --muted: 220 51% 36%;
      --muted-foreground: 220 100% 97%;
      --popover: 220 70% 12%;
      --popover-foreground: 220 100% 97%;
      --card: 220 70% 12%;
      --card-foreground: 220 100% 97%;
      --border: 220 51% 36%;
      --input: 220 51% 36%;
      --primary: 220 73% 63%;
      --primary-foreground: 220 89% 99%;
      --secondary: 220 51% 36%;
      --secondary-foreground: 220 100% 97%;
      --accent: 220 51% 36%;
      --accent-foreground: 220 100% 97%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 0 0% 98%;
      --ring: 220 73% 63%;
      --radius: 0.75rem;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: hsl(var(--background));
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: hsl(var(--foreground));
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, hsla(220, 73%, 63%, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, hsla(220, 73%, 63%, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Remove the spots pattern */
    body::after {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .image-container {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 6px solid hsl(var(--primary));
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 0 25px hsla(var(--primary), 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    .image-container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px hsla(var(--primary), 0.9);
    }

    .title {
      font-size: 40px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 15px hsla(var(--primary), 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .title:hover {
      text-shadow: 0 0 25px hsla(var(--primary), 0.9);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
    }

    .button {
      margin: 15px;
      padding: 25px 50px;
      border-radius: var(--radius);
      background-color: hsla(var(--card), 0.5);
      color: hsl(var(--primary));
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 20px hsla(var(--primary), 0.3);
      text-align: center;
      display: inline-block;
      border: 2px solid hsl(var(--primary));
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 10px hsla(var(--primary), 0.5);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: var(--radius);
      background: linear-gradient(45deg, hsla(var(--primary), 0.2), transparent);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .button:hover {
      box-shadow: 0 0 35px hsla(var(--primary), 0.5);
      background-color: hsla(var(--card), 0.7);
      transform: translateY(-2px);
      border-color: hsl(var(--primary));
      text-shadow: 0 0 15px hsla(var(--primary), 0.8);
    }

    .button:hover::before {
      opacity: 1;
    }

    .button::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: var(--radius);
      border: 2px solid transparent;
      background: linear-gradient(45deg, hsl(var(--primary)), transparent) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      opacity: 0.5;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .button:hover::after {
      opacity: 1;
      box-shadow: 0 0 20px hsla(var(--primary), 0.5);
    }

    .leaderboard-button {
      margin: 15px;
      padding: 15px 30px;
      display: inline-block;
      text-align: center;
    }

    .coming-soon {
      display: block;
      margin-top: 5px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0.7;
    }

    .coming-soon:hover {
      background-color: transparent;
      color: white;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: radial-gradient(circle, 
        hsla(220, 73%, 63%, 0.8) 0%,
        hsla(220, 73%, 63%, 0.4) 50%,
        transparent 100%
      );
      border-radius: 50%;
      width: 6px;
      height: 6px;
      opacity: 0.7;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
        opacity: 1;
      }
      50% {
        transform: translateY(-500px);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .particle:nth-child(2n) {
      width: 8px;
      height: 8px;
      animation-duration: 9s;
      opacity: 0.5;
    }

    .particle:nth-child(3n) {
      width: 5px;
      height: 5px;
      animation-duration: 7s;
      opacity: 0.9;
    }

    .rewards-button {
      padding: 25px 50px;
    }

    .particle:nth-child(4n) {
      animation-duration: 10s;
      opacity: 0.3;
    }

    .site-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: hsl(var(--foreground));
      font-size: 17px;
      background: none;
      padding: 10px 0;
      margin: 0;
      text-shadow: 0 0 10px hsla(var(--primary), 0.8);
    }

    /* Cursor related styles */
    body,
    html {
      cursor: auto !important;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: width 0.2s, height 0.2s;
    }

    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      mix-blend-mode: difference;
    }

    @keyframes fadeOut {
      from {
        opacity: 0.6;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.3);
      }
    }

    /* Make sure links and buttons show the cursor effect */
    a, button, .button {
      cursor: pointer !important;
    }

    /* Adjust cursor size on interactive elements */
    a:hover ~ .cursor,
    button:hover ~ .cursor,
    .button:hover ~ .cursor {
      width: 30px;
      height: 30px;
    }

    /* Desktop Social Buttons using the provided UI */
    .social-buttons-desktop {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .social-buttons-desktop a.btn,
    .social-buttons-mobile a.btn {
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: hsla(var(--card), 0.3);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid hsla(var(--border), 0.5);
      position: relative;
      overflow: hidden;
    }

    .social-buttons-desktop a.btn::before,
    .social-buttons-mobile a.btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      background: linear-gradient(45deg, hsla(var(--primary), 0.5), transparent) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .social-buttons-desktop a.btn:hover::before,
    .social-buttons-mobile a.btn:hover::before {
      opacity: 1;
    }

    .social-buttons-desktop a.btn:hover,
    .social-buttons-mobile a.btn:hover {
      transform: scale(1.1);
      background-color: hsla(var(--card), 0.5);
      box-shadow: 0 0 15px hsla(var(--primary), 0.3);
    }

    .social-buttons-desktop a.btn img,
    .social-buttons-desktop a.btn svg,
    .social-buttons-mobile a.btn img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    /* Hide mobile social buttons by default */
    .social-buttons-mobile {
      display: none;
    }

    /* Mobile-specific adjustments */
    @media only screen and (max-width: 768px) {
      html,
      body {
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: block;
        height: auto;
        overflow-y: auto;
        padding: 20px;
        text-align: center;
      }

      .image-container,
      .title {
        margin: 20px auto;
        text-align: center;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .particle {
        display: none;
      }

      .site-footer {
        position: static;
        margin-top: 20px;
      }
      
      /* Hide desktop social buttons on mobile */
      .social-buttons-desktop {
        display: none;
      }
      
      /* Mobile Social Buttons */
      .social-buttons-mobile {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
    }

    /* Install App Button Styles */
    .install-app-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: hsla(var(--card), 0.8);
      color: hsl(var(--primary));
      border: 2px solid hsl(var(--primary));
      padding: 15px 30px;
      border-radius: var(--radius);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 20px hsla(var(--primary), 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: none;
    }

    .install-app-button:hover {
      background-color: hsla(var(--card), 0.9);
      box-shadow: 0 0 35px hsla(var(--primary), 0.5);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .install-app-button {
        display: block !important;
      }
    }
  </style>
</head>

  <div id="cursor" class="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    let trailTimeout;

    // Add page transition for all navigation buttons
    document.querySelectorAll('.button-container a.button').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        const target = this.getAttribute('href');
        document.body.style.animation = 'fadeOut 0.5s ease forwards';
        document.body.style.opacity = '1'; // Ensure body is visible before fade out
        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });

    document.addEventListener('mousemove', (e) => {
        // Update cursor position
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;

        // Create trail effect
        const trail = document.createElement('div');
        trail.className = 'trail';
        trail.style.left = `${e.clientX}px`;
        trail.style.top = `${e.clientY}px`;
        document.body.appendChild(trail);

        // Remove trail after animation
        trail.style.animation = 'fadeOut 500ms forwards';
        setTimeout(() => {
            trail.remove();
        }, 500);
    });

    // Hide cursor when leaving window
    document.addEventListener('mouseleave', () => {
        cursor.style.display = 'none';
    });

    // Show cursor when entering window
    document.addEventListener('mouseenter', () => {
        cursor.style.display = 'block';
    });

    // Install App Button Functionality
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    // Check if device is iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    // Always show install button on mobile
    if (window.innerWidth <= 600) {
        installButton.style.display = 'block';
    }

    window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt event fired');
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
        if (isIOS) {
            alert('To install this app:\n\n1. Tap the Share button (square with arrow)\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add" in the top right');
            return;
        }

        console.log('Install button clicked');
        if (deferredPrompt) {
            console.log('Showing install prompt');
            try {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    installButton.style.display = 'none';
                }
                deferredPrompt = null;
            } catch (error) {
                console.error('Error during installation:', error);
                alert('Installation failed. Please try again or check your browser settings.');
            }
        } else {
            console.log('No deferred prompt available');
            alert('Installation is not available at this time. Please try again later.');
        }
    });

    window.addEventListener('appinstalled', () => {
        console.log('App was installed');
        installButton.style.display = 'none';
    });

    // Update install button visibility on window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth <= 600) {
            installButton.style.display = 'block';
        } else {
            installButton.style.display = 'none';
        }
    });

    // Check if the app is already installed
    if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('App is already installed');
        installButton.style.display = 'none';
    }
  </script>
